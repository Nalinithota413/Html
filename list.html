<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>lists</h1>
        <h2>ordered list</h2>
        <ol type="A">
            <li>Apple</li>
            <li>Banana</li>
            <li>Kiwi</li>
        </ol>
        <h3>unordered list</h3>
        <ul type="B">
        <li>Papaya</li>
        <li>jackfruit</li>
        <li>orange</li>
        </ul>
        <h4>definition list</h4>
        <dl>
            <dt>fruits </dt>
            <dd>fruits are edility and sweet part for flowering plants</dd>
        </dl>
    </body>
</html>
