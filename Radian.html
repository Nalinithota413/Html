<!DOCTYPE html>>
<html>
    <head>
        <title>
            Radian
        </title>
        <style>
            #myidl{
                background: linear-gradient(90deg,rgba(131,58,180));
                width: 300px;
                height: 200px;
                border: 3px dotted burlywood;
            }
            #myid2{
                background: Radial-gradient(90deg,rgb(180, 58, 109));

                height: 200px;
                border: 3px dotted burlywood;
            }
        </style>
    </head>
    <body>
        <div id="myidl">
          linear gradient
        </div>
        <div id="myid2">
            Radial-gradient
        </div>
    </body>
</html>
