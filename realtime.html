<!DOCTYPE html>>
<html>
    <head>
        <title>
            From Registeration
        </title>
    </head>
    <body>

                <input type="text">

                <input type="email">

                <br><br>

                <input type="checkbox" name="city">Mumbai
                <br><br>
                <input type = Submit>
            </form>
        </fieldset>

    </body>
</html>
